<h1 class="page-header">Login</h1>
<hr>

<div class="row show-hide-message">
  <div [ngClass]='messageClass'>
    {{message}}
  </div>
</div>

<form [formGroup]='form' (submit)=onLoginSubmit()
 class="container" id="needs-validation" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <div>
      <input type="text" name="username" class="form-control" autocomplete="off"
      placeholder="*Username" formControlName="username"/>
      <ul class="help-block">
          <li *ngIf="form.controls.username.errors?.required && 
          form.controls.username.dirty">This field is required</li>
        </ul>
        </div>
  </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div>
          <input type="text" name="password" class="form-control" autocomplete="off"
          placeholder="*Password" formControlName="password"/>
          <ul class="help-block">
            <li *ngIf="form.controls.password.errors?.required &&
             form.controls.password.dirty">This field is required</li>    
          </ul>
          </div>
      </div>
        <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value="Login"/>                    
</form>
